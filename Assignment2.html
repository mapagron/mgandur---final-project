<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 6: Transitions, Events, and the Constructor Pattern</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }
    .header {
      background: linear-gradient(to bottom, #337ab7 0%, #135a97 100%);
      color: white;
      padding: 1em 0 2em;
    }
    svg {
      display: block;
      margin: 0 auto;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-size: 11px;
    }
    .label {
      font-weight: 700;
    }
    .bar {
      fill: #337ab7;
    }
    .bar:hover {
      fill: #135a97;
    }
    .tooltip {
      padding: .5em 1em;
      background: rgba(0,0,0,.75);
      color: white;
      font-size: 13px;
      font-weight: 700;
      line-height: 1;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>FINALI: Testing histogram with age (dataset)</h1>
    <p>Result:Jul26 age not working</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="year-range">Year range: </label>
      <select id="year-range">
        <option value="all">All years (2010&ndash;2015)</option>
        <option value="2010"> 2010 (2010)</option>
        <option value="2011"> 2011 (2011)</option>
        <option value="2012"> 2012 (2012)</option>
        <option value="2013"> 2013 (2013)</option>
        <option value="2014"> 2015 (2014)</option>
        <option value="2015"> 2011 (2015)</option>
        
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart1"></div>
    <div id="chart2"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/d3-tip@0.6.7/index.js"></script>
<script>
  var data = [];
  
  var options = {
    yearRange: 'all'
  };
  var margin = { top: 5, right: 10, bottom: 40, left: 10 };
  var width = 640 - margin.right - margin.left;
  var height = 240 - margin.top - margin.bottom;
  var binCount = 10;
  
  // FETCH DATA
  d3.csv('Data.csv', function (error, json) {
    if (error) { throw error; }
    data = json;

    var charts = [
      new Chart('#chart1', 'age', 'total victims'),
      //new Chart('#chart2', 'inflation', 'Inflation Rate (CPI-U)')
    ];
    // EVENT HANDLERS
    d3.select('#year-range').on('change', function () {
      options.yearRange = d3.event.target.value;
      charts.forEach(function (chart) { chart.update(); });
    });

  });

  function Chart(selector, variable, title) {
      var chart = this;
      chart.variable = variable;
      chart.svg = d3.select(selector)
        .append('svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
      chart.x = d3.scale.linear()
        .domain([0, d3.max(data, function (d) { return d[variable]; })])
        .rangeRound([0, width])
        .nice();
      var xAxis = d3.svg.axis()
        .scale(chart.x)
        .ticks(binCount)
        .orient('bottom');
      chart.svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + (height) + ')')
        .call(xAxis)
        .append('text')
        .attr('class', 'label')
        .attr('dy', '.71em')
        .attr('y', 25)
        .attr('x', width / 2)
        .style('text-anchor', 'middle')
        .text(title);
      chart.tooltip = d3.tip()
        .attr('class', 'tooltip')
        .offset([-6, 0])
        .html(function(d) { console.log( d ); return d[variable] + ' victims'; });
      chart.tooltip(chart.svg);
      chart.update();
    }
    
    Chart.prototype.update = function () {
      var chart = this;
      txData = data.slice();

      //if (options.yearRange !== 'all') {
        //var yearRange = options.yearRange.split('-');
        //txData = txData.filter(function (d) {
          //return d.year >= yearRange[0] && d.year <= yearRange[1];
        //});
      //}

      //txData = data;
      //console.log (txData); 

      var hist = d3.layout.histogram()
        .value(function (d) { return d[chart.variable]; })
        .bins(chart.x.ticks(binCount))
        (txData);

      var y = d3.scale.linear()
        .domain([0, d3.max(hist, function (d) { return d.length; })])
        .range([0, height]);

      var barWidth = chart.x(hist[1].x) - chart.x(hist[0].x) + 1;

      var bars = chart.svg.selectAll('.bar')
        .data(hist);

      // ENTER
      bars.enter().append('rect')
        .attr('class', 'bar')
        .attr('x', function (d) { return chart.x(d.x); })
        .attr('width', barWidth)
        .attr('y', height)
        .attr('height', 0)
        .on('mouseover', chart.tooltip.show)
        .on('mouseout', chart.tooltip.hide);
      // ALL
      bars
        .transition().duration(150).delay(function (d, i) { return i * 50; })
        .attr('y', function (d) { return height - y(d.length); })
        .attr('height', function (d) { return y(d.length); });
    };
</script>
</body>
</html>
